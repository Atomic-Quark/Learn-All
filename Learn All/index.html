<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="100"; url=index.html">
    <title>Tech Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- HTML Card -->
            <a href="html/html-page.html"
                class="card bg-white rounded-lg shadow-lg p-6 transform transition duration-300 hover:scale-105 hover:shadow-xl">
                <div class="flex justify-center mb-4">
                    <img src="https://img.icons8.com/color/96/000000/html-5.png" alt="HTML Icon">
                </div>
                <h2 class="text-2xl font-bold text-center text-gray-800">HTML</h2>
                <p class="text-center text-gray-600 mt-2">Structure your web content with HTML.</p>
            </a>
            <!-- CSS Card -->
            <a href="css-page.html"
                class="card bg-white rounded-lg shadow-lg p-6 transform transition duration-300 hover:scale-105 hover:shadow-xl">
                <div class="flex justify-center mb-4">
                    <img src="https://img.icons8.com/color/96/000000/css3.png" alt="CSS Icon">
                </div>
                <h2 class="text-2xl font-bold text-center text-gray-800">CSS</h2>
                <p class="text-center text-gray-600 mt-2">Style your web pages with CSS.</p>
            </a>
            <!-- JS Card -->
            <a href="js-page.html"
                class="card bg-white rounded-lg shadow-lg p-6 transform transition duration-300 hover:scale-105 hover:shadow-xl">
                <div class="flex justify-center mb-4">
                    <img src="https://img.icons8.com/color/96/000000/javascript.png" alt="JS Icon">
                </div>
                <h2 class="text-2xl font-bold text-center text-gray-800">JavaScript</h2>
                <p class="text-center text-gray-600 mt-2">Add interactivity with JavaScript.</p>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
