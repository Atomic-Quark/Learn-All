<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Learn All</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: var(--accent);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0.2rem;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .message.ai {
            background: var(--card-bg);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 0.2rem;
            color: var(--text-main);
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            color: var(--text-sec);
            font-size: 0.9rem;
        }

        .typing-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--text-sec);
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Markdown Styles within messages */
        .message pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 0.5rem;
            font-family: 'Fira Code', monospace;
        }

        .message code {
            font-family: 'Fira Code', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.2rem 0.4rem;
            border-radius: 0.2rem;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar glass">
        <div class="container flex items-center justify-between">
            <a href="index.html" class="logo flex items-center gap-2">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <span class="logo-text">AI Tutor</span>
            </a>

            <div class="flex items-center gap-4">
                <div class="nav-links hidden md:flex gap-4">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="projects.html" class="nav-link">Projects</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
                <a href="profile.html"
                    class="w-10 h-10 rounded-full bg-accent/20 flex items-center justify-center text-accent hover:bg-accent/30 transition-colors">
                    <i class="fas fa-user"></i>
                </a>
                <a href="settings.html" class="nav-link" title="Settings"><i class="fas fa-cog"></i></a>
                <button id="clear-chat" class="btn btn-ghost text-red-400" title="Clear History">
                    <i class="fas fa-trash"></i>
                </button>
                <div class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></div>
            </div>
        </div>
    </nav>

    <main class="container pt-24 pb-4 h-screen">
        <div class="glass rounded-2xl chat-container overflow-hidden relative">
            <!-- Messages Area -->
            <div id="chat-messages" class="chat-messages flex flex-col">
                <!-- Welcome Message -->
                <div class="message ai">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="fas fa-robot text-accent"></i>
                        <span class="font-bold text-sm">Gemini AI</span>
                    </div>
                    Hello! I'm your personal coding tutor. I can help you explain code, debug errors, or generate
                    project ideas. What are we learning today?
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator">
                <div class="flex items-center gap-2">
                    <i class="fas fa-robot"></i>
                    <span>AI is thinking</span>
                    <div class="typing-dots"><span></span><span></span><span></span></div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-black/20 border-t border-white/5">
                <form id="chat-form" class="flex gap-4 relative">
                    <input type="text" id="chat-input"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-accent focus:bg-white/10 transition-all"
                        placeholder="Ask anything about coding..." autocomplete="off">
                    <button type="submit" class="btn btn-primary px-6 rounded-xl">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const typingIndicator = document.getElementById('typing-indicator');

        // Load History
        const history = JSON.parse(localStorage.getItem('chat_history')) || [];
        if (history.length > 0) {
            // Clear default welcome if history exists
            chatMessages.innerHTML = '';
            history.forEach(msg => appendMessage(msg.role, msg.text, false));
        }

        // Check API Key
        if (!appState.apiKey) {
            appendMessage('ai', '⚠️ Please configure your Gemini API Key in <a href="settings.html" class="text-accent underline">Settings</a> to start chatting.', false);
            chatInput.disabled = true;
            chatInput.placeholder = "Go to Settings -> API Key";
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text) return;

            // User Message
            appendMessage('user', text);
            chatInput.value = '';

            // Show Typing
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await callGemini(text);
                appendMessage('ai', response);
            } catch (error) {
                appendMessage('ai', `Error: ${error.message}. Please check your API key.`);
            } finally {
                typingIndicator.style.display = 'none';
            }
        });

        function appendMessage(role, text, save = true) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            // Basic Markdown parsing (bold, code blocks)
            let formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>');

            div.innerHTML = role === 'ai' ?
                `<div class="flex items-center gap-2 mb-2"><i class="fas fa-robot text-accent"></i><span class="font-bold text-sm">Gemini AI</span></div>${formattedText}` :
                formattedText;

            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (save) {
                const history = JSON.parse(localStorage.getItem('chat_history')) || [];
                history.push({ role, text });
                localStorage.setItem('chat_history', JSON.stringify(history));
            }
        }

        async function callGemini(prompt) {
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${appState.apiKey}`;

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) throw new Error('API Request Failed');

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        document.getElementById('clear-chat').addEventListener('click', () => {
            if (confirm('Clear chat history?')) {
                localStorage.removeItem('chat_history');
                location.reload();
            }
        });
    </script>
</body>

</html>
